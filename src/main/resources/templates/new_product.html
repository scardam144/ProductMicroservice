<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Product</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<br>
<div class="container">
<a class="btn btn-danger btn-sm" href="home"> Home</a></div>
	<div align="center">	
		<h1>Create New Product</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${product}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Product Type:</td>
					<td><input type="text" th:field="*{type}" /></td>
				</tr>
				<tr>
					<td>Category:</td>
					<td><select th:field="*{brand}">
					<option th:value="0" disabled>Please select...</option>
    <option th:value="Electronics" th:text="Electronics"></option>
    <option th:value="Cars" th:text="Cars"></option>
    <option th:value="Clothing" th:text="Clothing"></option>
    <option th:value="Retail" th:text="Retail"></option>
</select></td>
				</tr>				
								
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>				
				<tr>
					<td colspan="2"><button class="btn btn-primary" type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
